<div class="container mt-5">
    <h1 class=" title">Gestion des categories</h1>
<hr>
<div class="d-flex justify-content-center align-items-center vh-100" style="background: url('https://source.unsplash.com/1600x900/?flowers') center/cover;">
  <div class="card p-4" style="max-width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
    <h2 class="text-center">Ajouter une Catégorie</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="categoryName" class="form-label">Nom de la Catégorie</label>
        <input type="text" class="form-control" id="categoryName" [(ngModel)]="categoryName" name="categoryName" required>
      </div>
      <button type="submit"  class="btn btn-floral w-100">Ajouter</button>
    </form>
  </div>
</div>
<hr>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">nom</th>          
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of categories">
          <td scope="row">{{ categorie.id }}</td>
          <td>{{ categorie.nom }}</td>         
          <td class="d-flex">
            <a class="text-white btn btn-warning mr-2 " 
            [routerLink]="['/admin/update-category', categorie.id]"
            routerLinkActive="router-link-active"
            >Modifier</a>
            <a class="text-white btn btn-danger" (click)="deleteCategory(categorie.id)">Supprimer</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
