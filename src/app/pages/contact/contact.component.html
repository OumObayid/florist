<div class="contact-header text-center py-5">
  <div class="contact-content">
    <h1 class="text-white">Nous Contacter</h1>
    <p class="text-white">Chez Flower's Oum, nous sommes à votre écoute</p>
  </div>
</div>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="contact-form">
        <h3 class="text-center mb-4">Formulaire de Contact</h3>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="name" class="form-label">Votre Nom</label>
            <input
              type="text"
              class="form-control"
              id="name"
              [(ngModel)]="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Votre Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Votre Message</label>
            <textarea
              class="form-control"
              id="message"
              [(ngModel)]="message"
              name="message"
              rows="4"
              required
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-custom">
              Envoyer le Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Google Map Section -->

  <div class="row justify-content-center my-5">

</div>
